<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat with AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/chat.css">
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <div id="chatContainer">
            <div id="chatHistory">
                <div v-for="(message, index) in chatHistory" :key="index" :class="['message', message[0]]">
                    <div v-if="message[0] === 'human'">You: {{ message[1] }}</div>
                    <div v-else>AI: {{ message[1] }}</div>
                </div>
            </div>
            <input type="text" id="chatInput" v-model="userInput" placeholder="Type your message here...">
            <button id="chatButton" @click="sendMessage">Send</button>
        </div>
    </div>
    <script src="assets/chat.js"></script>
</body>
</html>
